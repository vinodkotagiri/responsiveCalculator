<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1 id="title">Calculator</h1>
    <p id="description">A responsive calculator</p>
      <div class="container calc-container ">
        
        <div class="row display-wrapper m-1">
          <input type="text" class="form-control" name="" id="result" disabled>
        </div>
        <div class="row container-fluid button-wrapper px-0 ml-0">
          <button class="btn py-4 btn-danger col-xs-2 col-md-2 " id="clear">AC</button>
          <button class="btn py-4 btn-secondary col-xs-2 col-md-2" id="ms">MS</button>
          <button class="btn py-4 btn-secondary col-xs-2 col-md-2" id="mr">MR</button>
          <button class="btn py-4 btn-secondary col-xs-2 col-md-2" id="mc">MC</button>
          <button class="btn py-4 btn-secondary col-xs-2 col-md-2" id="mp">M+</button>
          <button class="btn py-4 btn-secondary col-xs-2 col-md-2" id="mm">M-</button>
        </div>
        <div class="row container-fluid button-wrapper  px-0 ml-0">
          <button class="btn py-4 btn-secondary col-xs-2 col-md-2" id="signChange">+/-</button>
          <button class="btn py-4 btn-secondary col-xs-2 col-md-2"id="percent">%</button>
          <button class="btn py-4 btn-secondary col-xs-2 col-md-2"id="reciprocal">1/X</button>
          <button class="btn py-4 btn-secondary col-xs-2 col-md-2" id="sqrt">&radic;X</button>
          <button class="btn py-4 btn-secondary col-xs-2 col-md-2" id="sqrd">X<sup>2</sup></button>
          <button class="btn py-4 btn-danger col-xs-2 col-md-2" id="delete">âŒ«</button>
        </div>
        <div class="row container-fluid button-wrapper px-0 ml-0">
          <button class="btn py-4 btn-secondary col-xs-4 col-md-3" id="log">log</button>
          <button class="btn py-4 btn-secondary col-xs-4 col-md-3" id="ex">e<sup>x</sup></button>
          <button class="btn py-4 btn-secondary col-xs-4 col-md-3"id="lnx">ln(X)</button>
          <button class="btn py-4 btn-info col-xs-4 col-md-3 operator">*</button>
        </div>
        <div class="row container-fluid button-wrapper  px-0 ml-0">
          <button class="btn py-4 btn-primary col-xs-3 col-md-3 num" id="7">7</button>
          <button class="btn py-4 btn-primary col-xs-3 col-md-3 num" id="8">8</button>
          <button class="btn py-4 btn-primary col-xs-3 col-md-3 num" id="9">9</button>
          <button class="btn py-4 btn-info col-xs-4 col-md-3 operator">/</button>
        </div>
        <div class="row container-fluid button-wrapper  px-0 ml-0">
          <button class="btn py-4 btn-primary col-xs-3 col-md-3 num" id="4">4</button>
          <button class="btn py-4 btn-primary col-xs-3 col-md-3 num" id="5">5</button>
          <button class="btn py-4 btn-primary col-xs-3 col-md-3 num" id="6">6</button>
          <button class="btn py-4 btn-info col-xs-4 col-md-3 operator"id="subtract">-</button>
        </div>
        <div class="row container-fluid button-wrapper  px-0 ml-0">
          <button class="btn py-4 btn-primary col-xs-3 col-md-3 num" id="1">1</button>
          <button class="btn py-4 btn-primary col-xs-3 col-md-3 num" id="2">2</button>
          <button class="btn py-4 btn-primary col-xs-3 col-md-3 num" id="3">3</button>
          <button class="btn py-4 btn-info col-xs-3 col-md-3 operator" id="add">+</button>
        </div>
        <div class="row container-fluid button-wrapper  px-0 ml-0">
          <button class="btn py-4 btn-primary col-xs-6 col-md-6 num" id="0">0</button>
          <button class="btn py-4 btn-primary col-xs-3 col-md-3 " id="dot">.</button>
          <button class="btn py-4 btn-success col-xs-3 col-md-3" id="equal">=</button>
          
        </div>
        </div>
      </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="./index.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  </body>
</html>
